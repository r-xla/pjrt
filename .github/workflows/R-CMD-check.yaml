# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}

    name: ${{ matrix.config.os }} - ${{ matrix.config.platform }} (${{ matrix.config.r }})${{ matrix.config.depends_only && ' â€“ noSuggests' || '' }}

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: "macos", r: "release", platform: "cpu" }
          - { os: "ubuntu", r: "release", platform: "cpu" }
          - { os: "ubuntu", r: "release", platform: "cpu", depends_only: true}
          - { os: "ubuntu", r: "release", platform: "cuda"}
          - { os: "windows", r: "release", platform: "cpu"}
          - { os: "macos", platform: "metal"}

        include:
          - config: {os: "ubuntu", platform: "cuda"}
            container: {image: 'nvidia/cuda:12.8.1-cudnn-devel-ubuntu24.04', options: '--gpus all --runtime=nvidia'}
            runner: ['self-hosted', 'gpu']
            setup: |
              DEBIAN_FRONTEND="noninteractive" apt-get update -y
              DEBIAN_FRONTEND="noninteractive" apt-get install -y sudo software-properties-common dialog apt-utils tzdata libpng-dev locales pkg-config wget
              DEBIAN_FRONTEND="noninteractive" locale-gen en_US.UTF-8
              DEBIAN_FRONTEND="noninteractive" update-locale LANG=en_US.UTF-8
              cd /tmp
              wget https://developer.download.nvidia.com/compute/nvshmem/3.2.5/local_installers/nvshmem-local-repo-ubuntu2404-3.2.5_3.2.5-1_amd64.deb
              sudo dpkg -i nvshmem-local-repo-ubuntu2404-3.2.5_3.2.5-1_amd64.deb
              sudo cp /var/nvshmem-local-repo-ubuntu2404-3.2.5/nvshmem-*-keyring.gpg /usr/share/keyrings/
              sudo apt-get update
              sudo apt-get -y --allow-change-held-packages install nvshmem-cuda-12=3.4.5-1 libnccl2 libnccl-dev libnvshmem3-cuda-12=3.4.5-1 libnvshmem3-static-cuda-12=3.4.5-1 libnvshmem3-dev-cuda-12=3.4.5-1
          - config: {os: "ubuntu", platform: "cpu"}
            runner: 'ubuntu-latest'
          - config: {os: "macos", platform: "cpu"}
            runner: 'macos-latest'
            setup: |
              brew install protobuf@21
              brew link protobuf@21 --force --overwrite
          - config: {os: "windows"}
            runner: 'windows-latest'
          - config: {os: "macos", platform: "metal"}
            runner: ['self-hosted', 'metal']
            setup: |
              brew install protobuf@21
              brew link protobuf@21 --force --overwrite

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      PJRT_PLATFORM: ${{ matrix.config.platform }}

    steps:
      - name: Setup
        if: ${{ matrix.setup }}
        run: ${{ matrix.setup }}

      - uses: actions/checkout@v5

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        if: matrix.config.r != null
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true
          extra-repositories: https://r-xla.r-universe.dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache: false

      - name: Install deps on cuda
        if: ${{ matrix.config.platform == 'cuda' }}
        run: |
          Rscript -e 'install.packages("remotes")'
          Rscript -e 'remotes::install_github("r-xla/tengen")'
          Rscript -e 'remotes::install_github("r-xla/xlamisc")'

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
          upload-results: true
        env:
          _R_CHECK_DEPENDS_ONLY_: ${{ matrix.config.depends_only && 'TRUE' || 'FALSE' }}
          NOT_CRAN: ${{ matrix.config.depends_only && 'FALSE' || 'TRUE' }}
