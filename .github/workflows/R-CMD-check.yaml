# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:

name: R-CMD-check.yaml

permissions: read-all

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.runner }}
    container: ${{ matrix.container }}

    name: ${{ matrix.config.os }} - ${{ matrix.config.device }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: "macos", r: "release", device: "cpu" }
          - { os: "macos", r: "release", device: "metal" }
          - { os: "ubuntu", r: "release", device: "cpu" }
          - { os: "ubuntu", r: "release", device: "cuda"}
        
        include: 
          - config: {os: "ubuntu", device: "cuda"}
            container: {image: 'nvidia/cuda:12.4.1-cudnn-devel-ubuntu20.04', options: '--gpus all --runtime=nvidia'}
            runner: ['self-hosted', 'gpu']
            setup: |
              DEBIAN_FRONTEND="noninteractive" apt-get update -y
              DEBIAN_FRONTEND="noninteractive" apt-get install -y sudo software-properties-common dialog apt-utils tzdata libpng-dev locales
          - config: {os: "ubuntu", device: "cpu"}
            runner: 'ubuntu-latest'
          - config: {os: "macos", device: "cpu"}
            runner: 'macos-latest'
          - config: {os: "macos", device: "metal"}
            runner: 'macos-latest'

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
      PJRT_DEVICE: ${{ matrix.config.device }}

    steps:
      - name: Setup
        if: ${{ matrix.setup }}
        run: ${{ matrix.setup }}
        shell: bash

      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install protobuf on macOS
        if: runner.os == 'macOS'
        run: |
          brew install protobuf@21
          brew link protobuf@21 --force --overwrite

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
          build_args: 'c("--no-manual","--compact-vignettes=gs+qpdf")'
